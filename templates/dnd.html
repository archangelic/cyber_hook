<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archangelic's Random DND Character generator</title>
<style>
body {
    margin:40px auto;
    max-width:650px;
    line-height:1.6;
    font-size:18px;
    color: white;
    background: #910000;
    padding:0 10px;
}
.boxed {
    border: 1px solid;
    display: inline-block;
    padding: 10px;
}
a:link {
    color: lightgray;
}
a:visited {
    color: lightgray;
}
a:hover {
    color: lightgray;
}
input {
    color: white;
    border: 1px solid white;
    background-color: #910000;
    margin: 5px 0px;
}
h1,h2,h3{line-height:1.2}
</style>
</head>

<body>
    <h1>DnD Character Generator</h1>
    <div class="boxed">
        {{ snippet }}
    </div>
    <form><input type=button value="Generate" onClick="window.location.reload()"></form>
    <p> go to <a href="http://cyber.archangelic.space/dnd/snippet">http://cyber.archangelic.space/dnd/snippet</a> for a random plaintext dnd character generated using tracery</p>
    <p><a href="https://github.com/archangelic/cyber_hook">Source Code</a></p>
    <p>by <a href="https://cybre.space/@archangelic">archangelic</a></p>
</body>
</html>
